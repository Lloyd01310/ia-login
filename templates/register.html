<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card">
    <h1>Create account</h1>
    <p class="sub">Register to access your dashboard.</p>

    {% for category, msg in get_flashed_messages(with_categories=true) %}
      <div class="msg {{ category }}">{{ msg }}</div>
    {% endfor %}

    <form method="post" id="registerForm" novalidate>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="password">Password <span class="sub" style="display:inline;color:var(--muted)">(min 8 chars)</span></label>
      <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required />

      <label for="confirm">Confirm password</label>
      <input id="confirm" name="confirm" type="password" autocomplete="new-password" minlength="8" required />

      <button type="submit">Register</button>
    </form>

    <p class="link">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", (e) => {
      const email = document.getElementById("email").value.trim();
      const pw = document.getElementById("password").value;
      const c  = document.getElementById("confirm").value;

      // Minimal client-side checks (server-side is still the source of truth)
      if (!email || !email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        e.preventDefault(); return;
      }
      if (!pw || pw.length < 8) {
        alert("Password must be at least 8 characters.");
        e.preventDefault(); return;
      }
      if (pw !== c) {
        alert("Passwords do not match.");
        e.preventDefault(); return;
      }
    });
  </script>
</body>
</html>
